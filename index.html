<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets\style.css">
    <title>Presidents</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1>Presidents!</h1>
            <p>Enter a President in the box</p>
            <p>Or pick one from the buttons</p>
        </div>
        <div class="row">
            <div class="col-sm-9">
                <div id="presidentBtn">

                </div>
            </div>
            <div class="col-sm-3">
                    <form id="form">
                        <label for="president-input">Add a president</label><br>
                        <input type="text" id="president-input">
                        <input id="add-president" type="submit" value="Submit">
                    </form>
            </div>

        </div>    
    </div>
    <div class="gifs">
        <div id="presidents">

        </div>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js">
	</script>
    <script type="text/javascript" src="assets/app.js">
    </script>
</body>
</html>
